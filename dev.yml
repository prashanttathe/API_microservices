---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: dev
spec:
  selector:
    matchLabels:
      app: api-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: api-deployment
    spec:
      containers:
      - name: pods-api-deployment
        image: tntaksreg.azurecr.io/api
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
    name: api-service
    namespace: dev
spec:
  selector:
    app: api-deployment
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: api-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: api.e46708b92c054086909b.eastus.aksapp.io
    http:
      paths:
      - backend:
          serviceName: api-service
          servicePort: 80
        path: /
