---
apiVersion: apps/v1	
kind: Deployment	
metadata:	
  name: petclinic	
  namespace: dev	
spec:	
  replicas: 1	
  selector:	
    matchLabels:	
      app: petclinic	
  template:	
    metadata:	
      labels:	
        app: petclinic	
    spec:	
      containers:	
      - name: petclinic	
        image: tntaksreg.azurecr.io/api:latest	
        ports:	
        - containerPort: 8080	

---
apiVersion: v1	
kind: Service	
metadata:	
  name: petclinic-service	
  namespace: dev	
spec:	
  type: ClusterIP	
  selector:	
    app: petclinic	
  ports:	
    - protocol: TCP	
      port: 80	
      targetPort: 8080	

---
apiVersion: networking.k8s.io/v1beta1	
kind: Ingress	
metadata:	
  name: petclinic-ingress	
  namespace: dev	
  annotations:	
    kubernetes.io/ingress.class: addon-http-application-routing	
spec:	
  rules:	
  - host: petclinic.e46708b92c054086909b.eastus.aksapp.io	
    http:	
      paths:	
      - backend:	
          serviceName: petclinic-service	
          servicePort: 80
        path: /
