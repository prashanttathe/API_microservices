apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-rest
  labels:
    app: petclinic-rest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic-rest
  template:
    metadata:
      labels:
        app: petclinic-rest
    spec:
      containers:
      - name: petclinic-rest
        image: tntaksreg.azurecr.io/:rest
       ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: petclinic-rest-service
spec:
  type: LoadBalancer
  selector:
    app: petclinic-rest
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
